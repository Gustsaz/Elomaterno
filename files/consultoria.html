<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultoria</title>
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/consultoria.css">
    <link rel="stylesheet" href="./css/globals.css">
    <link rel="icon" type="image/svg+xml" href="img/iconelogo.svg">
    <link rel="alternate icon" type="image/png" href="img/iconelogo.png">
</head>

<body>

    <header class="top-header">
        <div class="left-section">
            <div class="logo-area">
                <a href="home.html" class="botao-link">
                    <img src="./img/logo_icon.png" alt="Ícone Empresa" class="icon">
                </a>
                <span class="company-name">elomaterno</span>
            </div>

            <div class="search-box">
                <input type="text" placeholder="Pesquisar...">
                <button class="btn-search">
                    <img src="./img/pesquisa_icon.png" alt="Ícone Buscar">
                </button>
                <button class="btn-voice">
                    <img src="./img/microfone_icon.png" alt="Ícone Microfone">
                </button>
            </div>
        </div>

        <div class="user-avatar">
            <a href="perfil.html">
                <img src="./img/account_icon.png" alt="Avatar Usuário">
            </a>
        </div>
    </header>

    <div class="botoes">
        <a href="consultoria.html" class="botao-link">
            <div class="botao-item">
                <img src="./img/consult_icon.png" alt="Consultorias">
            </div>
        </a>

        <a href="forum.html" class="botao-link">
            <div class="botao-item">
                <img src="./img/forum_icon.png" alt="Fórum">
            </div>
        </a>

        <!-- BOTÃO HOME DESTACADO -->
        <a href="home.html" class="botao-link home-btn">
            <div class="botao-item">
                <img src="./img/home_icon.png" alt="Home">
            </div>
        </a>

        <a href="artigos.html" class="botao-link">
            <div class="botao-item">
                <img src="./img/artigo_icon.png" alt="Artigos">
            </div>
        </a>

        <a href="calendario.html" class="botao-link">
            <div class="botao-item">
                <img src="./img/calend_icon.png" alt="Calendário">
            </div>
        </a>
        <a href="eventos.html" class="botao-link">
            <div class="botao-item">
                <img src="./img/agenda_icon.png" alt="Eventos">
            </div>
        </a>
    </div>


    <main class="consultoria-section">
        <div class="consultoria-card">
            <img src="./img/ftmae3_icon.png" alt="Imagem Consultoria" class="consultoria-image">
            <div class="consultoria-text">
                <h2>Sessões rápidas de escuta com<br>psicólogas voluntárias</h2>
                <div class="consultoria-buttons">
                    <button class="agendar-btn">Agendar Consultoria</button>
                    <button class="funciona-btn">Como Funciona</button>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
