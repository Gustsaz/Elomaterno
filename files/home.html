<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/home.css">
    <link rel="stylesheet" href="./css/globals.css">
    <link rel="icon" type="image/svg+xml" href="img/iconelogo.svg">
    <link rel="alternate icon" type="image/png" href="img/iconelogo.png">
</head>

<body>

    <header class="top-header">
        <div class="left-section">
            <div class="logo-area">
                <a href="home.html" class="botao-link">
                    <img src="./img/logo_icon.png" alt="Ícone Empresa" class="icon">
                </a>
                <span class="company-name">elomaterno</span>
            </div>

            <div class="search-box">
                <input type="text" placeholder="Pesquisar...">
                <button class="btn-search">
                    <img src="./img/pesquisa_icon.png" alt="Ícone Buscar">
                </button>
                <button class="btn-voice">
                    <img src="./img/microfone_icon.png" alt="Ícone Microfone">
                </button>
            </div>
        </div>

        <div class="user-avatar">
            <a href="perfil.html">
                <img src="./img/account_icon.png" alt="Avatar Usuário">
            </a>
        </div>
    </header>

    <div class="botoes">
        <a href="consultoria.html" class="botao-link">
            <div class="botao-item">
                <img src="./img/consult_icon.png" alt="Consultorias">
            </div>
        </a>

        <a href="forum.html" class="botao-link">
            <div class="botao-item">
                <img src="./img/forum_icon.png" alt="Fórum">
            </div>
        </a>

        <a href="home.html" class="botao-link home-btn">
            <div class="botao-item ativo">
                <img src="./img/home_icon.png" alt="Home">
            </div>
        </a>

        <a href="artigos.html" class="botao-link">
            <div class="botao-item">
                <img src="./img/artigo_icon.png" alt="Artigos">
            </div>
        </a>

        <a href="calendario.html" class="botao-link">
            <div class="botao-item">
                <img src="./img/calend_icon.png" alt="Calendário">
            </div>
        </a>
    </div>

    <div class="conteudo-home">

        <div class="card-destaque com-brilho animar-entrada" style="animation-delay: 0.1s;">
            <img src="./img/dicaHome_banner.png" alt="Imagem destaque">
            <a href="#" class="botao-acao">Ver artigo</a>
        </div>


        <div class="card-oportunidade com-brilho animar-entrada" style="animation-delay: 0.3s;">
            <div class="imagem">
                <img src="./img/oportunidade1_img.png" alt="Imagem oportunidade">
            </div>
            <div class="texto">
                <h3>Oportunidade de Trabalho</h3>
                <p>Vagas abertas para assistente técnico em TI</p>
                <a href="#" class="botao-acao pequeno">Saiba mais..</a>
            </div>
        </div>
    </div>

    <section class="depoimentos">
        <div class="depoimento animar-entrada" style="animation-delay: 0.5s;">
            <p>Estou me sentindo tão sozinha nos últimos tempos...</p>
            <span>Anônimo</span>
        </div>
        <div class="depoimento animar-entrada" style="animation-delay: 0.7s;">
            <p>Estou me sentindo tão sozinha nos últimos tempos...</p>
            <span>Anônimo</span>
        </div>
    </section>

    <script src="./js/globals.js"></script>

</body>

</html>
