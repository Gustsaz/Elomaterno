<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Psicólogo</title>
  <link rel="stylesheet" href="./css/log.css">
  <link rel="stylesheet" href="./css/globals.css">
</head>
<body>

  <div class="login-container">
    <div class="login-box">
      <img src="./img/logo_icon.png" alt="Logo mãe" class="logo">

      <h2>Faça seu login</h2>
      <p class="subtexto">Sua rede de acolhimento e suporte já começou</p>

      <form action="formPsi.html" method="post" class="login-form">

        <div class="input-group">
          <img src="./img/crp_icon.png" alt="icone" class="icon">
          <input type="text" placeholder="CRP: (identificação psicól.)" name="crp">
        </div>

        <div class="input-group">
          <img src="./img/pass_icon.png" alt="icone" class="icon">
          <input type="password" placeholder="Senha:" name="senha">
        </div>

        <p class="forgot-pass"><a href="#">Esqueci minha senha</a></p>

        <button type="submit" class="btn-logar">Fazer login</button>
      </form>

      <p class="cad-link">Não possui conta? <a href="cadPsi.html">Cadastrar</a></p>
    </div>
  </div>

</body>
</html>
