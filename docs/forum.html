<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EloMaterno - Fórum</title>
  <link rel="stylesheet" href="./css/header.css">
  <link rel="stylesheet" href="./css/globals.css">
  <link rel="stylesheet" href="./css/forum.css">
  <script type="module" src="/firebase-config.js"></script>
  <link rel="icon" type="image/svg+xml" href="img/iconelogo.svg">
  <link rel="alternate icon" type="image/png" href="img/iconelogo.png">
</head>

<body>
  <header class="top-header">
    <div class="left-section">
      <div class="logo-area">
        <a href="home.html" class="botao-link">
          <img src="./img/logo_icon.png" alt="Ícone Empresa" class="icon">
        </a>
        <span class="company-name">elomaterno</span>
      </div>

      <div class="search-box">
        <input type="text" placeholder="Pesquisar...">
        <button class="btn-search">
          <img src="./img/pesquisa_icon.png" alt="Ícone Buscar">
        </button>
        <button class="btn-voice">
          <img src="./img/microfone_icon.png" alt="Ícone Microfone">
        </button>
      </div>
    </div>

    <div class="user-avatar">
      <a href="perfil.html">
        <img src="./img/account_icon.png" alt="Avatar Usuário">
      </a>
    </div>
  </header>

  <div class="botoes">
    <a href="consultoria.html" class="botao-link"><div class="botao-item"><img src="./img/consult_icon.png"></div></a>
    <a href="forum.html" class="botao-link"><div class="botao-item"><img src="./img/forum_icon.png"></div></a>
    <a href="home.html" class="botao-link home-btn"><div class="botao-item"><img src="./img/home_icon.png"></div></a>
    <a href="artigos.html" class="botao-link"><div class="botao-item"><img src="./img/artigo_icon.png"></div></a>
    <a href="calendario.html" class="botao-link"><div class="botao-item"><img src="./img/calend_icon.png"></div></a>
    <a href="eventos.html" class="botao-link"><div class="botao-item"><img src="./img/agenda_icon.png"></div></a>
  </div>

  <main class="forum-container">
    <div class="forum-search">
      <input type="text" placeholder="Pesquisar no fórum">
      <button class="add-post-btn">+</button>
    </div>
    <div id="posts-list"></div>
  </main>

  <button class="botao-nova">Nova Publicação</button>

  <!-- Modal Novo/Editar Post -->
  <div class="modal" id="modal-post">
    <div class="modal-content">
      <h3 id="modal-title">Nova Publicação</h3>
      <form id="form-post">
        <label for="titulo">Título:</label>
        <input type="text" id="titulo" name="titulo" placeholder="Digite o título">

        <label for="conteudo">Conteúdo:</label>
        <textarea id="conteudo" name="conteudo" rows="4" placeholder="Escreva sua mensagem..."></textarea>

        <div class="modal-actions">
          <button type="button" id="cancelar-post">Cancelar</button>
          <button type="submit">Salvar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Modal de Confirmação -->
  <div class="modal" id="modal-confirm">
    <div class="modal-content">
      <h3>Confirmar Exclusão</h3>
      <p>Você tem certeza que deseja excluir esta publicação?</p>
      <div class="modal-actions">
        <button type="button" id="cancelar-confirm">Cancelar</button>
        <button type="button" id="confirmar-excluir">Excluir</button>
      </div>
    </div>
  </div>

  <script src="./js/globals.js"></script>

  <script type="module">
    import { auth, db } from "./js/firebase.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js";
    import {
      collection, addDoc, serverTimestamp, query, orderBy, onSnapshot,
      doc, getDoc, setDoc, deleteDoc, updateDoc, increment
    } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";

    const postsList = document.getElementById("posts-list");
    const novaBtn = document.querySelector(".botao-nova");

    // modal
    const modal = document.getElementById("modal-post");
    const formPost = document.getElementById("form-post");
    const inputTitulo = document.getElementById("titulo");
    const inputConteudo = document.getElementById("conteudo");
    const cancelarPost = document.getElementById("cancelar-post");
    const modalTitle = document.getElementById("modal-title");

    let usuarioLogado = null;
    let editandoId = null;
    let postParaExcluir = null;

    // criar post
    async function criarPost(titulo, conteudo) {
      const user = auth.currentUser;
      if (!user) { alert("Você precisa estar logado para postar."); return; }
      const usuarioSnap = await getDoc(doc(db, "usuarios", user.uid));
      const dadosUsuario = usuarioSnap.exists() ? usuarioSnap.data() : {};
      await addDoc(collection(db, "posts"), {
        autorId: user.uid,
        autorNome: dadosUsuario.nome || "Usuário",
        autorFoto: dadosUsuario.fotoURL || "./img/account_icon.png",
        titulo,
        conteudo,
        likes: 0,
        data: serverTimestamp()
      });
    }

    // abrir modal novo post
    novaBtn.addEventListener("click", () => {
      editandoId = null;
      modalTitle.textContent = "Nova Publicação";
      inputTitulo.value = "";
      inputConteudo.value = "";
      modal.style.display = "flex";
    });

    cancelarPost.addEventListener("click", () => {
      modal.style.display = "none";
    });

    // salvar post (novo ou edição)
    formPost.addEventListener("submit", async (e) => {
      e.preventDefault();
      const titulo = inputTitulo.value.trim();
      const conteudo = inputConteudo.value.trim();
      if (!titulo || !conteudo) return;

      if (editandoId) {
        await updateDoc(doc(db, "posts", editandoId), { titulo, conteudo });
      } else {
        await criarPost(titulo, conteudo);
      }

      modal.style.display = "none";
    });

    // render e updates em tempo real
    onAuthStateChanged(auth, (user) => {
      usuarioLogado = user;

      const q = query(collection(db, "posts"), orderBy("data", "desc"));
      onSnapshot(q, async (snapshot) => {
        postsList.innerHTML = "";

        snapshot.forEach((docSnap) => {
          const p = docSnap.data();
          const postId = docSnap.id;
          const dataFormatada = p.data?.toDate().toLocaleString("pt-BR") || "Agora";

          const linkPerfil = user && user.uid === p.autorId
            ? "perfil.html"
            : `perfilPessoa.html?uid=${p.autorId}`;

          postsList.innerHTML += `
            <div class="post-card com-brilho" data-id="${postId}">
              <h3 class="post-title">${escapeHtml(p.titulo)}</h3>
              <div class="post-meta">
                <img src="${escapeAttr(p.autorFoto)}" class="author-avatar">
                <div>
                  <span class="author-name">
                    <a href="${linkPerfil}">${escapeHtml(p.autorNome)}</a>
                  </span>
                  <span class="post-date">${dataFormatada}</span>
                </div>
              </div>
              <p class="post-content">${escapeHtml(p.conteudo)}</p>

              <div class="like-wrap" data-id="${postId}">
                <img src="./img/like_icon.png" alt="Curtir" class="like-icon">
                <span class="like-count">${p.likes || 0}</span>
              </div>

              <div class="post-actions">
                <img src="./img/consult_icon.png" alt="Comentários" class="comment-icon">
                ${user && user.uid === p.autorId ? `
                  <button class="edit-btn action-btn" data-id="${postId}">Editar</button>
                  <button class="delete-btn action-btn" data-id="${postId}">Excluir</button>
                ` : ""}
              </div>
            </div>
          `;
        });

        // atualizar likes visuais
        if (usuarioLogado) {
          const cards = postsList.querySelectorAll(".post-card");
          cards.forEach(async (card) => {
            const id = card.dataset.id;
            const likeBtn = card.querySelector(".like-icon");
            const likeRef = doc(db, "posts", id, "likes", usuarioLogado.uid);
            const likeSnap = await getDoc(likeRef);
            likeBtn.src = likeSnap.exists() ? "./img/like_curtido.png" : "./img/like_icon.png";
          });
        }
      });
    });

    // clique delegação
    postsList.addEventListener("click", async (e) => {
      const card = e.target.closest(".post-card");
      if (!card) return;

      // editar
      if (e.target.closest(".edit-btn")) {
        const id = e.target.dataset.id;
        const snap = await getDoc(doc(db, "posts", id));
        if (snap.exists()) {
          const p = snap.data();
          editandoId = id;
          modalTitle.textContent = "Editar Publicação";
          inputTitulo.value = p.titulo;
          inputConteudo.value = p.conteudo;
          modal.style.display = "flex";
        }
        return;
      }

      // excluir
      if (e.target.closest(".delete-btn")) {
        postParaExcluir = e.target.dataset.id;
        document.getElementById("modal-confirm").style.display = "flex";
        return;
      }

      // like
      if (e.target.closest(".like-icon")) {
        e.stopPropagation();
        if (!usuarioLogado) { alert("Você precisa estar logado para curtir."); return; }

        const wrap = e.target.closest(".like-wrap");
        const postId = wrap.getAttribute("data-id");
        const countEl = wrap.querySelector(".like-count");
        const current = parseInt(countEl.textContent, 10) || 0;

        const likeRef = doc(db, "posts", postId, "likes", usuarioLogado.uid);
        const likeSnap = await getDoc(likeRef);

        try {
          if (likeSnap.exists()) {
            await deleteDoc(likeRef);
            await updateDoc(doc(db, "posts", postId), { likes: increment(-1) });
            countEl.textContent = Math.max(0, current - 1);
            e.target.src = "./img/like_icon.png";
          } else {
            await setDoc(likeRef, { curtido: true });
            await updateDoc(doc(db, "posts", postId), { likes: increment(1) });
            countEl.textContent = current + 1;
            e.target.src = "./img/like_curtido.png";
          }
        } catch (err) {
          console.error("Erro ao (des)curtir:", err);
        }
        return;
      }

      // abrir comentários
      if (!e.target.closest(".like-wrap") && !e.target.closest(".edit-btn") && !e.target.closest(".delete-btn")) {
        const postId = card.getAttribute("data-id");
        window.location.href = `comentResp.html?postId=${postId}`;
      }
    });

    // modal confirmação excluir
    const modalConfirm = document.getElementById("modal-confirm");
    document.getElementById("cancelar-confirm").addEventListener("click", () => {
      postParaExcluir = null;
      modalConfirm.style.display = "none";
    });

    document.getElementById("confirmar-excluir").addEventListener("click", async () => {
      if (postParaExcluir) {
        await deleteDoc(doc(db, "posts", postParaExcluir));
        postParaExcluir = null;
      }
      modalConfirm.style.display = "none";
    });

    // segurança contra XSS
    function escapeHtml(str) {
      if (!str) return "";
      return String(str)
        .replaceAll("&", "&amp;")
        .replaceAll("<", "&lt;")
        .replaceAll(">", "&gt;")
        .replaceAll('"', "&quot;")
        .replaceAll("'", "&#39;");
    }
    function escapeAttr(s) { return escapeHtml(s); }
  </script>
</body>
</html>
