<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EloMaterno - Home</title>
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/home.css">
    <link rel="stylesheet" href="./css/globals.css">
    <script type="module" src="/firebase-config.js"></script>
    <link rel="icon" type="image/svg+xml" href="./img/iconelogo.svg">
    <link rel="alternate icon" type="image/png" href="./img/iconelogo.png">
</head>

<body>

    <header class="top-header">
        <div class="left-section">
            <div class="logo-area">
                <a href="home.html" class="botao-link">
                    <img src="./img/logo_icon.png" alt="Ícone Empresa" class="icon">
                </a>
                <span class="company-name">elomaterno</span>
            </div>

            <div class="search-box">
                <input type="text" placeholder="Pesquisar...">
                <button class="btn-search">
                    <img src="./img/pesquisa_icon.png" alt="Ícone Buscar">
                </button>
                <button class="btn-voice">
                    <img src="./img/microfone_icon.png" alt="Ícone Microfone">
                </button>
            </div>
        </div>

        <div class="user-avatar">
            <a href="perfil.html">
                <img src="./img/account_icon.png" alt="Avatar Usuário">
            </a>
        </div>
    </header>

    <div class="botoes">
        <a href="consultoria.html" class="botao-link">
            <div class="botao-item">
                <img src="./img/consult_icon.png" alt="Consultorias">
            </div>
        </a>

        <a href="forum.html" class="botao-link">
            <div class="botao-item">
                <img src="./img/forum_icon.png" alt="Fórum">
            </div>
        </a>

        <a href="home.html" class="botao-link home-btn">
            <div class="botao-item ativo">
                <img src="./img/home_icon.png" alt="Home">
            </div>
        </a>

        <a href="artigos.html" class="botao-link">
            <div class="botao-item">
                <img src="./img/artigo_icon.png" alt="Artigos">
            </div>
        </a>

        <a href="calendario.html" class="botao-link">
            <div class="botao-item">
                <img src="./img/calend_icon.png" alt="Calendário">
            </div>
        </a>
        <a href="eventos.html" class="botao-link">
            <div class="botao-item">
                <img src="./img/agenda_icon.png" alt="Eventos">
            </div>
        </a>
    </div>

    <main class="home-sections">
        <section class="hero-section com-brilho animar-entrada" style="animation-delay: 0.1s;">
            <img src="./img/dicaHome_banner.png" alt="Banner" class="hero-img">
            <div class="hero-cta">
                <a href="artigos.html" class="botao-acao">Ver artigo em destaque</a>
            </div>
        </section>

        <section class="section">
            <div class="section-header">
                <h3>Do fórum</h3>
                <a class="ver-mais" href="forum.html">Ver mais</a>
            </div>
            <div class="cards-grid" id="forum-preview"></div>

        </section>

        <section class="section">
            <div class="section-header">
                <h3>Artigos</h3>
                <a class="ver-mais" href="artigos.html">Ver mais</a>
            </div>
            <div class="cards-grid">
                <a href="artigos/pensao-alimenticia.html" class="mini-card artigo-card com-brilho">
                    <img src="./img/art1_img.png" alt="Pensão alimentícia" class="mini-cover">
                    <h4 class="mini-title">Pensão alimentícia</h4>
                    <span class="mini-link">Ler artigo</span>
                </a>
                <a href="artigos/mae-solo-saber.html" class="mini-card artigo-card com-brilho">
                    <img src="./img/art3_img.webp" alt="Mãe solo: o que saber" class="mini-cover">
                    <h4 class="mini-title">Mãe solo: o que saber</h4>
                    <span class="mini-link">Ler artigo</span>
                </a>
            </div>
        </section>

        <section class="section">
            <div class="section-header">
                <h3>Eventos</h3>
                <a class="ver-mais" href="eventos.html">Ver eventos</a>
            </div>
            <div class="cards-grid eventos-home"></div>
        </section>

        <section class="section">
            <div class="section-header">
                <h3>Consultorias</h3>
                <a class="ver-mais" href="consultoria.html">Agendar</a>
            </div>
            <div class="cards-grid">
                <div class="mini-card consult-mini grad-roxo com-brilho">
                    <img src="./img/maepsic_icon.png" alt="Consultoria" class="mini-icon">
                    <div>
                        <h4 class="mini-title">Sessões de escuta</h4>
                        <p class="mini-text">Rápidas, gratuitas e acolhedoras com psicólogas voluntárias.</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="./js/globals.js"></script>
    <script type="module" src="./js/home-forum.js"></script>
    <script type="module" src="./js/home-eventos.js"></script>

</body>

</html>
