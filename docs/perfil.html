<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EloMaterno - Perfil</title>
  <link rel="stylesheet" href="./css/header.css" />
  <link rel="stylesheet" href="./css/perfil.css" />
  <link rel="stylesheet" href="./css/globals.css">
  <script type="module" src="/firebase-config.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
  <header class="top-header">
    <div class="left-section">
      <div class="logo-area">
        <a href="home.html" class="botao-link">
          <img src="./img/logo_icon.png" alt="Ícone Empresa" class="icon" />
        </a>
        <span class="company-name">elomaterno</span>
      </div>

      <div class="search-box">
        <input type="text" id="global-search" placeholder="Pesquisar...">
        <button class="btn-search"><i class="fa fa-search"></i></button>
        <button class="btn-filter"><i class="fa fa-sliders"></i></button>

        <div id="filter-menu" class="filter-menu hidden">
          <label><input type="checkbox" value="todos" checked> Todos</label>
          <label><input type="checkbox" value="posts"> Posts</label>
          <label><input type="checkbox" value="artigos"> Artigos</label>
          <label><input type="checkbox" value="eventos"> Eventos</label>
          <label><input type="checkbox" value="perfis"> Perfis</label>
        </div>

        <div id="search-results" class="search-results hidden"></div>
      </div>

    </div>

    <div class="user-avatar">
      <img src="./img/avatar_usuario.png" alt="Avatar" class="perfil-avatar" id="perfil-foto" />
    </div>
  </header>

  <button id="menuToggle" class="menu-toggle">☰</button>

  <div class="botoes">
    <div class="menu-user">
      <a href="perfil.html">
        <img id="menu-avatar" src="./img/avatar_usuario.png" alt="Avatar do usuário">
      </a>
      <h3 id="menu-nome">Nome Usuário</h3>
      <span id="menu-email">email@dominio.com</span>
    </div>

    <a href="consultoria.html" class="botao-link">
      <div class="botao-item">
        <i class="fa fa-comments"></i>
        <span>Consultorias</span>
      </div>
    </a>

    <a href="forum.html" class="botao-link">
      <div class="botao-item">
        <i class="fa fa-users"></i>
        <span>Fórum</span>
      </div>
    </a>

    <a href="home.html" class="botao-link home-btn">
      <div class="botao-item ativo">
        <i class="fa fa-home"></i>
        <span>Home</span>
      </div>
    </a>

    <a href="artigos.html" class="botao-link">
      <div class="botao-item">
        <i class="fa fa-book"></i>
        <span>Artigos</span>
      </div>
    </a>

    <a href="calendario.html" class="botao-link">
      <div class="botao-item">
        <i class="fa fa-calendar"></i>
        <span>Calendário</span>
      </div>
    </a>

    <a href="eventos.html" class="botao-link">
      <div class="botao-item">
        <i class="fa fa-bell"></i>
        <span>Eventos</span>
      </div>
    </a>
  </div>

  <div class="modal" id="modal-editar">
    <div class="modal-content">
      <h3>Editar Perfil</h3>
      <form id="form-editar">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome">

        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade" placeholder="Digite sua cidade">

        <label for="filhos">Filhos:</label>
        <input type="text" id="filhos" name="filhos" placeholder="Quantos filhos?">

        <label for="foto">Foto de Perfil:</label>
        <input type="file" id="foto" accept="image/*">

        <div class="modal-actions">
          <button type="button" id="cancelar">Cancelar</button>
          <button type="submit">Salvar</button>
        </div>
      </form>
    </div>
  </div>

  <main class="perfil-container">
    <section class="perfil-top">
      <img src="./img/avatar_usuario.png" alt="Avatar" class="perfil-avatar" />
      <div class="perfil-info">
        <h2></h2>
        <span class="perfil-tag"></span>
      </div>
      <button class="btn-editar">Editar Perfil</button>
    </section>

    <section class="perfil-cards">
      <div class="card">
        <h3>Informações Principais</h3>
        <p>Email: </p>
        <p>Cidade: </p>
        <p>Filhos: </p>
      </div>

      <div class="card">
        <h3>Consultorias agendadas</h3>
        <p></p>
            <a href="#">Ver Histórico</a>
      </div>

      <div class="card">
        <h3>Minhas interações</h3>
        <p></p>
        <a href="#">Ver Interações</a>
      </div>

      <div class="card">
        <h3>Artigos favoritados</h3>
        <a href="#">Ver Artigos</a>
      </div>
    </section>
  </main>

  <script type="module" src="./js/globals.js"></script>
  <script type="module" src="./js/perfil.js"></script>
  <script type="module" src="./js/pesquisa.js"></script>

</body>

</html>
