  <div class="modal" id="modal-editar">
    <div class="modal-content">
      <h3>Editar Perfil</h3>
      <form id="form-editar">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome">

        <label for="cidade">Cidade:</label>

        <label for="filhos">Filhos:</label>
        <input type="text" id="filhos" name="filhos" placeholder="Quantos filhos?">

        <label for="foto">Foto de Perfil:</label>
        <input type="file" id="foto" accept="image/*">

        <div class="modal-actions">
          <button type="button" id="cancelar">Cancelar</button>
          <button type="submit">Salvar</button>
        </div>
      </form>
    </div>
  </div>

  <main class="perfil-container">
    <section class="perfil-top">
      <img class="perfil-avatar" />
      <div class="perfil-info">
        <h2></h2>
        <span class="perfil-tag"></span>
      </div>
      <button class="btn-editar">Editar Perfil</button>
    </section>

    <section class="perfil-cards">
      <div class="card">
        <h3>Informações Principais</h3>
        <p>Email: </p>
        <p>Cidade: </p>
        <p>Filhos: </p>
      </div>

      <div class="card">
        <h3>Consultorias agendadas</h3>
        <p></p>
        <a href="#">Ver Histórico</a>
      </div>

      <div class="card">
        <h3>Minhas interações</h3>
        <p></p>
        <a href="#">Ver Interações</a>
      </div>

      <div class="card">
        <h3>Artigos favoritados</h3>
        <a href="#">Ver Artigos</a>
      </div>
    </section>
  </main>

  <script type="module" src="./js/globals.js"></script>
  <script type="module" src="./js/perfil.js"></script>
  <script type="module" src="./js/pesquisa.js"></script>
  <script>
    import { auth, db } from "./firebase.js";
    import { doc, getDoc } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";

    // Pegue o elemento <img> do HTML
    const avatarElemento = document.getElementById('perfil-avatar');

    // Escute o estado de autenticação para saber quando um usuário está logado
    auth.onAuthStateChanged(async (user) => {
      if (user) {
        try {
          // Obtenha a referência do documento do usuário
          const userDocRef = doc(db, "usuarios", user.uid);

          // Busque o documento no Firestore
          const userDoc = await getDoc(userDocRef);

          if (userDoc.exists()) {
            const userData = userDoc.data();

            // Verifique se o campo 'avatar' existe e tem um valor
            if (userData.avatar) {
              // Atualize a URL da imagem com o caminho salvo
              avatarElemento.src = userData.avatar;
            } else {
              // Se não tiver avatar, pode carregar um avatar padrão ou mostrar uma mensagem
              console.log("Usuário não tem um avatar salvo. Exibindo o padrão.");
            }
          } else {
            console.log("Documento do usuário não encontrado.");
          }
        } catch (error) {
          console.error("Erro ao buscar dados do usuário:", error);
        }
      } else {
        // Se não houver usuário logado, redirecione para a página de login
        window.location.href = "login-mae.html";
      }
    });
  </script>
  <script type="module" src="./js/carregar-avatar.js"></script>

</body>
