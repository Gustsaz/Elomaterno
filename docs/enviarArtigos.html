<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adicionar Artigo - EloMaterno</title>
  <link rel="stylesheet" href="./css/globals.css">
  <link rel="stylesheet" href="./css/header.css" />
  <link rel="icon" type="image/svg+xml" href="img/iconelogo.svg">
  <link rel="alternate icon" type="image/png" href="img/iconelogo.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      background: #f7f2fc;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px;
    }

    form {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-weight: bold;
      color: #583E8E;
    }

    input,
    textarea,
    select {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-family: inherit;
      font-size: 14px;
      width: 100%;
    }

    button {
      background: #583E8E;
      color: #fff;
      border: none;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background: #452f70;
    }

    .msg {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <form id="artigoForm">
    <h2>Adicionar Artigo</h2>

    <label for="titulo">Título</label>
    <input type="text" id="titulo" required>

    <label for="descricao">Descrição</label>
    <input type="text" id="descricao" required>

    <label for="resumo">Resumo</label>
    <textarea id="resumo" rows="3"></textarea>

    <label for="img">URL da Imagem</label>
    <input type="text" id="img" placeholder="Ex: img/art1_img.png" required>

    <label for="link">Link do Artigo</label>
    <input type="url" id="link" placeholder="https://..." required>

    <label for="categoria">Categoria</label>
    <select id="categoria" required>
      <option value="legislativos">Legislativos</option>
      <option value="educacionais">Educacionais</option>
      <option value="dicas">Dicas</option>
      <option value="posts">Posts</option>
    </select>

    <label for="postadoPor">Postado por</label>
    <input type="text" id="postadoPor" value="elomaterno" required>

    <label for="datahorapost">Data/Hora do Post</label>
    <input type="datetime-local" id="datahorapost" required>

    <button type="submit">Salvar Artigo</button>
    <div class="msg" id="msg"></div>
  </form>

  <script type="module">
    import { db } from "./js/firebase.js";
    import { collection, addDoc, Timestamp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";

    const form = document.getElementById("artigoForm");
    const msg = document.getElementById("msg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const artigo = {
        titulo: document.getElementById("titulo").value.trim(),
        descricao: document.getElementById("descricao").value.trim(),
        resumo: document.getElementById("resumo").value.trim(),
        img: document.getElementById("img").value.trim(),
        link: document.getElementById("link").value.trim(),
        categoria: document.getElementById("categoria").value,
        postadoPor: document.getElementById("postadoPor").value.trim(),
        datahorapost: Timestamp.fromDate(new Date(document.getElementById("datahorapost").value))
      };

      try {
        await addDoc(collection(db, "artigos"), artigo);
        msg.style.color = "green";
        msg.textContent = "Artigo adicionado com sucesso!";
        form.reset();
      } catch (err) {
        console.error("Erro ao adicionar artigo:", err);
        msg.style.color = "red";
        msg.textContent = "Erro ao adicionar artigo.";
      }
    });
  </script>
</body>

</html>
